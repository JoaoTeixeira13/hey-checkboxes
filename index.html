<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Checkboxes</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <br />
            <h2>2. Custom Checkbox</h2>
        </header>
        <div class="checkbox-challenge">
            <button id="toggle-button" class="">Toggle native checkbox</button>
            <input type="checkbox" class="native-checkbox" id="native-input" />
            <label class="custom-checkbox">
                <input type="checkbox" id="custom-input" />
                <span class="overlay">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 256 256"
                        class="check-icon"
                    >
                        <rect width="256" height="256" fill="none"></rect>
                        <polyline
                            points="216 72.005 104 184 48 128.005"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="16"
                        ></polyline>
                    </svg>
                </span>
            </label>
        </div>
        <script src="script.js"></script>
    </body>
</html>
